version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nexus_postgres
    environment:
      POSTGRES_DB: nexus_engine
      POSTGRES_USER: nexus_admin
      POSTGRES_PASSWORD: nexus_secure_password_123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus_admin -d nexus_engine"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexus_network

  # Redis Cache (optional)
  redis:
    image: redis:7-alpine
    container_name: nexus_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexus_network

  # NexusEngine API
  nexus_api:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.api
    container_name: nexus_api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_WORKERS: 4
      ENGINE_THREADS: 16
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: nexus_engine
      DB_USER: nexus_admin
      DB_PASSWORD: nexus_secure_password_123
      REDIS_HOST: redis
      REDIS_PORT: 6379
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    volumes:
      - ./reports:/app/reports
      - ./logs:/app/logs
    networks:
      - nexus_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus Metrics (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: nexus_prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - nexus_network

  # Grafana Dashboards (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: nexus_grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - nexus_network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  nexus_network:
    driver: bridge
